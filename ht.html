<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming eCommerce Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center h-screen" background="wall paper.jpg">

    <div class="w-full max-w-sm">
        <form class="bg-transparent p-8 rounded-lg">
            <div class="mb-4 text-center">
                <label for="email" class="block text-sm mb-2">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 text-gray-900 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
            </div>
            <div class="mb-6 text-center">
                <label for="password" class="block text-sm mb-2">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 text-gray-900 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
            </div>
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-full transition duration-200">Login</button>
                <button type="button" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-full transition duration-200">Sign Up</button>
            </div>
        </form>
    </div>

</body>
</html>
